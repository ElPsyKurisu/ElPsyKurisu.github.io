    <main>
        <section id="about-content">

    <script>
    // Wait for the page to load before running the script
    document.addEventListener('DOMContentLoaded', function() {

        // --- CONFIGURATION ---
        // 1. Add the names of your image files here
        const imageFiles = [
        '/images/Personal/About/IMG_20250424_215934 (6).jpg',
        '/images/Personal/About/IMG_20250424_215934 (7).jpg',
        '/images/Personal/About/IMG_20250424_215934.jpg'
        ];
        // 2. Set the time between swaps in milliseconds (15 seconds = 15000)
        const swapInterval = 15000;


        // --- SCRIPT LOGIC ---
        const track = document.querySelector('.photo-booth .photo-track');
        let currentIndex = 0;

        // Create and add the image elements to the track
        imageFiles.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        track.appendChild(img);
        });

        // Function to slide the track to the correct photo
        function showPhoto(index) {
        const offset = index * -100; // Calculate the percentage to move
        track.style.transform = 'translateX(' + offset + '%)';
        }

        // Function to show the next photo
        function nextPhoto() {
        // Move to the next index, looping back to 0 at the end
        currentIndex = (currentIndex + 1) % imageFiles.length;
        showPhoto(currentIndex);
        }

        // --- INITIALIZATION ---
        // 1. Choose a random starting photo
        currentIndex = Math.floor(Math.random() * imageFiles.length);
        // 2. Temporarily disable the animation for the initial placement
        track.style.transition = 'none';
        // 3. Show the random photo
        showPhoto(currentIndex);
        // 4. Re-enable the animation after a tiny delay
        setTimeout(() => {
        track.style.transition = 'transform 0.8s ease-in-out';
        }, 50);

        // --- AUTO-SWAP ---
        // Start the automatic swapping
        setInterval(nextPhoto, swapInterval);

    });
    </script>
</body>
